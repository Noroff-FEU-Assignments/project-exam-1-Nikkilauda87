    <main>
          
        <div class="contact-container">
            <form id="contactForm" class="contacForm-container">

                <div id ="form-part1" class="form-part">
                  <div class="form-subject">
                    <label for="fullName">
                      <span class="formFirstLine">Full name</span>
                      <span class="formSecondLine">(Should be more than 5 characters long)</span>
                    </label>
                  </div>
                  <div class="form-input">
                    <input type="text" name="fullName" id="fullName" />
                    <div class="form-accept" id="nameAccept">&#10003</div>
                    <div class="form-error" id="fullNameError">Your name must be at least 5 characters</div>
                  </div>
                </div>

                <div id ="form-part2" class="form-part">
                  <div class="form-subject">
                    <label for="email">
                      <span class="formFirstLine">Email</span>
                      <span class="formSecondLine">(Must be a valid email address)</span>
                    </label>
                  </div>
                  <div class="form-input">
                    <input type="text" name="email" id="email" />
                    <div class="form-accept" id="emailAccept">&#10003</div>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                  </div>
                </div>

                <div id ="form-part3" class="form-part">
                  <div class="form-subject">
                    <label for="subject">
                      <span class="formFirstLine">Subject</span>
                      <span class="formSecondLine">(minimum 15 characters)</span>
                    </label>
                  </div>
                  <div class="form-input">
                    <input type="text" name="subject" id="subject" />
                    <div class="form-accept" id="subjectAccept">&#10003</div>
                    <div class="form-error" id="subjectError">Your subject must be at least 15 characters</div>
                  </div>
                </div>

                <div id="form-part4" class="form-part">
                  <div class="form-subject">
                    <label for="message">
                      <span class="formFirstLine">Message </span>
                      <span class="formSecondLine">(minimum 25 characters)</span>
                    </label>
                  </div>
                  <div class="form-input">
                    <textarea name="message" id="message"></textarea>
                    <div class="form-accept" id="messageAccept">&#10003</div>
                    <div class="form-error form-error-message" id="messageError">Your message must be at least 25 characters</div>
                  </div>
                </div>

                <div id="form-part5" class="form-part">
                  <div></div>
                  <div class="submit-button-container">
                    <input id ="formButton" class="btn contact-button" type="submit" value="Send">
                  </div>
                </div>
                
            </form>
